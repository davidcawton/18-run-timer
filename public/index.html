<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dave's Run Timer Appt</title>
  <link rel="stylesheet" href="/app.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar">
    <h1 class="title">My Run Timer</h1>
  </nav>
  <div class="runlog">
      <ul class="rundate">
        <li> <input type="date" id="rundate_list" placeholder="Date" ></input></li>
        <li><input type="time" placeholder="Run Time" id="runtime_list"></input></li>
      </ul>
      <button class="runbutton">
        <a href='#new'><i class="fa fa-plus"></i></a>
      </button>
  </div>

  <div id="outlet"></div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
